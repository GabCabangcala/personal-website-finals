<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gab | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/music.css">
  </head>
  <body>
    <!-- Music Section  -->
    <section id="music-section" class="music-section" data-aos="fade-right" data-aos-anchor-placement="top-bottom">
      <div class="container">
          <h2 class="section-title">My Top 3 tunes</h2>
          <p class="section-subtitle">Press the Album cover</p>
          <ul class="cards">
              <li>
                  <img src="avenged.jpg" width="600" height="600" alt="Album Cover 1">
                  <audio src="DearGod.mp3"></audio>
              </li>
              <li>
                  <img src="LP.jpg" width="600" height="600" alt="Album Cover 2">
                  <audio src="WhatI'veDone.mp3"></audio>
              </li>
              <li>
                  <img src="MB.jpg" width="600" height="600" alt="Album Cover 3">
                  <audio src="ThatsLife.mp3"></audio>
              </li>
              <li>
                <img src="JK.jpg" width="600" height="600" alt="Album Cover 3">
                <audio src="HateYou.mp3"></audio>
            </li>
          </ul>
      </div>
  </section>
    <div id="app"></div>
    <script src="/main.js"></script>
    <script src="/scroll.js"></script>
    <script src="/music.js"></script>
  </body>
</html>
